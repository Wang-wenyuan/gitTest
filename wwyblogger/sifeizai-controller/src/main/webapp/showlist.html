<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap HelloWorld</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/showlist.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/service/viewPageService.js"></script>
    <script src="js/controller/viewPageController.js"></script>
    <script>
        $(function () {
            var winWidth;
            if (window.innerWidth){
                winWidth = window.innerWidth;
            }else if ((document.body) && (document.body.clientWidth)) {
                winWidth = document.body.clientWidth;
            }
            //浏览器窗口小于600的时候移除左边的填充200px
            if(winWidth<600){
                $("#navbarLeft").removeAttr("id");
                $().removeClass()
            }
        });

    </script>
</head>
<body ng-app="sifeizai" ng-controller="viewPageController" ng-init="urlParameter();classifyCurrentPage(1,5);updateTitle()">
    <header id="header" class="container-fluid">
        <div class="row" id="headers">

        </div>
        <script>
            $("#headers").load("header.html");
        </script>

    </header>
    <!--主体-->
    <div class="container" id="tb_width">


        <div class="row" >
            <!--左边body-->
            <div class="col-md-9 col-xs-7"  >


                <!--集合标题-->
                <div class="row padding_wznr bg_color">
                    <h3>{{parameterNavigationTitle}}</h3>
                </div>
                <div class="row">
                    <ul class="ul_color">
                        <li ng-repeat="item in classifyPageResult.pageList">
                            <a href="particulars.html#?id={{item.articleList[0].id}}" class="color-a"><div class="img_wh bor_left left_right">
                                <img src="{{item.articleList[0].img}}" alt="..." class="img-rounded">
                                <div style="float: right;width: 620px">
                                    <span><h3>{{item.articleList[0].title}}</h3></span>
                                    <p style="color: #0f0f0f">{{item.articleList[0].describes}}</p>
                                </div>
                            </div></a>
                        </li>
                    </ul>
                </div>
                <!--分页-->
                <div class="row">
                    <div class="float_left pading_font">
                        <span>共{{classifyPageResult.pages}}页,{{classifyPageResult.total}}条</span>
                    </div>
                    <div class=" padding_fenye float_left">
                        <nav>
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true" ng-click="classifyCurrentPage(classifyPageMap.pageNum-1,5)">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="javascript:void(0)" ng-repeat="item in classifyPageLabel" ng-click="classifyCurrentPage(item,5)">{{item}}</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true" ng-click="classifyCurrentPage(classifyPageMap.pageNum+1,5)">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>

            </div>

            <!--右边body-->
            <div class="col-md-3 col-xs-5 ">
                <div class="tb_font">
                    <h3><span class="label label-default">最新发布</span></h3>
                </div>
                <div class="row "  id="body_right">
                    <button type="button" class="btn btn-default button-style">博客</button>
                    <button type="button" class="btn btn-default button-style">生活</button>
                    <button type="button" class="btn btn-default button-style">java</button>
                    <button type="button" class="btn btn-default button-style">web</button>
                    <button type="button" class="btn btn-default button-style">python</button>
                    <button type="button" class="btn btn-default button-style">服务器</button>
                    <button type="button" class="btn btn-default button-style">js</button>
                    <button type="button" class="btn btn-default button-style">c/c++</button>
                </div>
                <!--推荐文章-->
                <div class="tb_font">
                    <h3><span class="label label-default">推荐文章</span></h3>
                </div>
                <div class="row">
                    <ul class="ul_color">
                        <li>
                            <a href="#" class="color-a"><div class="img_wh2 bor_left left_right">
                                <img src="img/small/Konachan_01.png" alt="..." class="img-rounded">
                            </div></a>
                        </li>
                        <li>
                            <a href="#" class="color-a"><div class="img_wh2 bor_left left_right">
                                <img src="img/small/Konachan_01.png" alt="..." class="img-rounded">
                            </div></a>
                        </li>
                        <li>
                            <a href="#" class="color-a"><div class="img_wh2 bor_left left_right">
                                <img src="img/small/Konachan_01.png" alt="..." class="img-rounded">
                            </div></a>
                        </li>
                        <li>
                            <a href="#" class="color-a"><div class="img_wh2 bor_left left_right">
                                <img src="img/small/Konachan_01.png" alt="..." class="img-rounded">
                            </div></a>
                        </li>
                        <li>
                            <a href="#" class="color-a"><div class="img_wh2 bor_left left_right">
                                <img src="img/small/Konachan_01.png" alt="..." class="img-rounded">
                            </div></a>
                        </li>
                    </ul>
                </div>
                <!--最新评论-->
                <div class="tb_font">
                    <h3><span class="label label-default">最新评论</span></h3>
                </div>
                <div class="row">
                    <ul class="ul_color">
                        <li>
                            <a href="#" class="color-a"><div class="height-zuixin bor_left left_right">

                            </div></a>
                        </li>
                        <li>
                            <a href="#" class="color-a"><div class="height-zuixin bor_left left_right">

                            </div></a>
                        </li>
                        <li>
                            <a href="#" class="color-a"><div class="height-zuixin bor_left left_right">

                            </div></a>
                        </li>
                        <li>
                            <a href="#" class="color-a"><div class="height-zuixin bor_left left_right">

                            </div></a>
                        </li>
                        <li>
                            <a href="#" class="color-a"><div class="height-zuixin bor_left left_right">

                            </div></a>
                        </li>
                        <li>
                            <a href="#" class="color-a"><div class="height-zuixin bor_left left_right">

                            </div></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <footer class="container-fluid">
        <div class="row" id="footer">
            <nav class="navbar navbar-inverse"></nav>
        </div>
        <script>
            $("#footer").load("footer.html");
        </script>
    </footer>

</body>
</html>
