<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap HelloWorld</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/particulars.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/service/viewPageService.js"></script>
    <script src="js/controller/viewPageController.js"></script>

    <script>
        $(function () {
            var winWidth;
            if (window.innerWidth) {
                winWidth = window.innerWidth;
            } else if ((document.body) && (document.body.clientWidth)) {
                winWidth = document.body.clientWidth;
            }
            //浏览器窗口小于600的时候移除左边的填充200px
            if (winWidth < 600) {
                $("#navbarLeft").removeAttr("id");
                $().removeClass()
            }
        });

    </script>
</head>
<body ng-app="sifeizai" ng-controller="viewPageController" ng-init="findById();findByCount();findRandomById();">
<header id="header" class="container-fluid">
    <!--导航-->
    <div class="row" id="headers">

    </div>
    <script>
        $("#headers").load("header.html");
    </script>
</header>
<!--主体-->
<div class="container" id="tb_width">


    <div class="row">
        <!--左边body-->
        <div class="col-md-9 col-xs-7 wh_leftbody">
            <!--标题-->
            <div class="row bg_color" id="font_color">
                <h3>{{particularsList.title}}</h3>
                <span>{{particularsList.authors}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>{{particularsList.time}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>浏览次数:{{particularsList.count}}</span>
            </div>
            <!--文章主体-->
            <div class="row">
                <!--文章内容-->
                <div class="row padding_wznr" ng-bind-html = "detailDesc">

                    {{particularsList.contents}}
                </div>
                <!--随机新闻-->
                <div class="row">
                    <!--标头-->
                    <div class="row">
                        <div class="col-md-12 margin_left"><b>随机新闻</b></div>
                    </div>
                    <!--内容-->
                    <div class="row">

                            <div class="col-md-2 img_wh3" ng-repeat="item in randomList">
                                <a href="particulars.html#?id={{item.id}}" class="color-a">
                                    <img src="{{item.img}}" class="img-rounded"/>
                                    <span>{{item.title}}</span>
                                </a>
                            </div>


                    </div>


                </div>
            </div>
            <!--上一篇,下一篇-->
            <div class="row padding_wznr bg_color">
                <div class="col-md-6">
                    <span>上一篇:</span>PHP底层原理分析（二）：写时复制和强制分裂
                </div>
                <div class="col-md-6" align="right">
                    <span>下一篇:</span>PHP PSR 代码规范基本介绍
                </div>
            </div>


        </div>

        <!--右边body-->
        <div class="col-md-3 col-xs-5 ">
            <div class="tb_font">
                <h3><span class="label label-default">最新发布</span></h3>
            </div>
            <div class="row " id="body_right">
                <button type="button" class="btn btn-default button-style">博客</button>
                <button type="button" class="btn btn-default button-style">生活</button>
                <button type="button" class="btn btn-default button-style">java</button>
                <button type="button" class="btn btn-default button-style">web</button>
                <button type="button" class="btn btn-default button-style">python</button>
                <button type="button" class="btn btn-default button-style">服务器</button>
                <button type="button" class="btn btn-default button-style">js</button>
                <button type="button" class="btn btn-default button-style">c/c++</button>
            </div>
            <!--推荐文章-->
            <div class="tb_font">
                <br/>
                <h3 class="hh"><span class="label label-default">推荐文章</span></h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" ng-click="refresh()"><span class="glyphicon glyphicon-refresh" aria-hidden="true">刷新一下啊</span></a>
                <div style="height: 10px"></div>
            </div>
            <div class="row">
                <ul class="ul_color">
                    <li ng-repeat="item in countPageResult.pageList">
                        <a href="http://localhost:8080/particulars.html#?id={{item.id}}" class="color-a" ng-click="reload()"><div class="img_wh2 bor_left left_right">
                            <img src="{{item.img}}" alt="..." class="img-rounded">
                            <div style="float: right;width: 150px">
                                <span><h4>{{item.title}}</h4></span>
                            </div>
                        </div></a>
                    </li>
                </ul>
            </div>
            <!--最新评论-->
            <div class="tb_font">
                <h3><span class="label label-default">最新评论</span></h3>
            </div>
            <div class="row">
                <ul class="ul_color">
                    <li>
                        <a href="#" class="color-a">
                            <div class="height-zuixin bor_left left_right">

                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="color-a">
                            <div class="height-zuixin bor_left left_right">

                        </a>
                    </li>

                        <a href="#" class="color-a">

                    </li>
                    <li>
                        <a href="#" class="color-a">
                            <div class="height-zuixin bor_left left_right">

                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="color-a">
                            <div class="height-zuixin bor_left left_right">

                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="color-a">
                            <div class="height-zuixin bor_left left_right">

                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
<footer class="container-fluid">
    <div class="row" id="footer">
    </div>
</footer>
<script>
    $("#footer").load("footer.html");
</script>
</body>
</html>
